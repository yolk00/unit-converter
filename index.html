<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-box">
        <div class="menu">
          <label for="convert-input" class="">From:</label>
          <input type="text" id="convert-input" class="marg-top-15" />
          <select
            name="selector-from"
            id="select-from"
            class="marg-top-15"
            onchange="check()"
          >
            <option value="0">Meter</option>
            <option value="1">Kilometer</option>
            <option value="2">Centimeter</option>
            <option value="3">Mile</option>
            <option value="4">Foot</option>
            <option value="5">Inch</option>
          </select>
        </div>
        <div class="btn-container">
          <button id="convert-btn">Convert</button>
          <button id="switch-btn">
            <i class="fa-solid fa-repeat"></i>
          </button>
        </div>
        <div class="menu">
          <label for="convert-output" class="">To:</label>
          <input type="text" id="convert-output" class="marg-top-15" disabled />
          <select
            name="selector-to"
            id="select-to"
            class="marg-top-15"
            onchange="check()"
          >
            <option value="0">Meter</option>
            <option value="1">Kilometer</option>
            <option value="2">Centimeter</option>
            <option value="3">Mile</option>
            <option value="4">Foot</option>
            <option value="5">Inch</option>
          </select>
        </div>
        <div id="result-box">
          <h3>Result:</h3>
          <p id="result-el"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
